<html>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/store.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/wrappers/addressApi.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/wrappers/billDetailApi.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/wrappers/billApi.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/wrappers/officialApi.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/models/billDetails.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/models/bills.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/models/officials.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/controllers/BillDetailController.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/controllers/BillController.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/controllers/OfficialController.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/views/BillDetailsView.js" type="text/javascript" charset="utf-8"></script>

  <body>
    <div class="bg">
    </div>
    <div class="container-fluid">

      <div class="page-header">
        <h1>Yea or Nay <small>Do you agree with your Legislators?</small></h1>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <form class="form-inline" id="address-search">
            <div class="form-group">
              <label for="address">Enter your address or ZIP code: </label><input type="text" class="form-control" name="address"  id="address">
              <input type="submit" class="form-control" value="Submit">
            </div>
          </form>
          <table class="table table-hover table-bordered" id="officials-table">
          </table>
        </div>
        <div class="col-xs-8">
          <div id="detail-container" class ="list-group">
          </div>
          <div id="user-vote">
          </div>
        </div>
      </div>
    </div>


  </body>
